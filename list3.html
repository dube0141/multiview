<div ng-controller="List3Controller as list3">
	<form name="newItemForm" ng-submit="newItemForm.$valid && list3.addItem(list3.input)" class="table-view-cell" novalidate ng-model="item.new">
		<input type="text" placeholder="Add Item" ng-minlength="3" ng-model="list3.input" required>
		<button class="btn btn-positive">ADD</button>
	</form>

	<div class="card">
		<ul class="table-view">
			<li class="table-view-cell" ng-repeat="item in list3.items track by $index">
				<a ng-click="list3.toggle($index)">{{ item.task }} <span class="media-object pull-left icon {{ item.status }}"></span></a>
				<button ng-click="list3.removeItem($index)" class="btn btn-negative">Remove</button>
			</li>
		</ul>
	</div>
</div>
